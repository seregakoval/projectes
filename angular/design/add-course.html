<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TITLE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

        <!-- FONTS -->
        <link href='https://fonts.googleapis.com/css?family=Cabin:400,500,600,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>


        <!-- COMPONENTS -->
        <link rel="stylesheet" href="../web/css/vendor.css.css">

        <!-- STYLES -->
        <link rel="stylesheet" href="../web/css/main.css">

    </head>
    <body ng-app="">
        <!-- navigration -->
        <header ng-include="'partials/header-private.html'"></header><!--./navigation -->

        <div class="profile-section">
            <div class="container container-small">
                <h1 class="profile-section_title">
                    Add course
                </h1>
                <div class="profile-section_white">

                    <!-- Create congratulations -->
                    <div class="group congratulations-group">
                        <h2>Thank you for sending a course</h2>
                        <p>We will add it to website as soon as possible. You will get <br/>
                            a notification from us once it's published. </p>
                        <button class="btn btn-green">Upload another course</button>
                    </div><!--./create congratulations -->

                    <div class="group">
                        <!-- Step 1 uploading -->
                        <div class="upload-block">
                            <div class="upload-form">
                                <img src="../img/upload.png" alt="" class="img">
                                <h5 class="title">Drop the .zip of your course to upload or click here</h5>
                                <a href="" class="link">or click here</a>
                            </div>
                        </div>
                        <!--./step 1 uploading -->
                        <!-- Step 2 uploading -->
                        <div class="upload-block">
                            <div class="upload-processing">
                                <label>Uploading...</label>
                                <div class="progress active">
                                    <div class="progress-bar progress-bar-success progress-bar-striped"
                                         role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                                         style="width:40%">
                                        <span class="sr-only">40%</span>
                                    </div>
                                    <div class="progress-label">40%</div>
                                </div>
                                <button class="btn btn-danger btn-transparent btn-cancel">Cancel</button>
                            </div>
                        </div>
                        <!--./step 2 uploading -->

                        <!-- Upload list -->
                        <div class="upload-file">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <span class="name">UploadedFileName.zip</span>
                            <button type="button" name="button" class="close">
                                <i class="ion-close-round" aria-hidden="true"></i>
                            </button>
                        </div><!--./upload list -->
                    </div>

                    <div class="group fields">

                        <!-- Tags -->
                        <div class="tags-fields-block">
                            <label>Please add tags, with the help of which users will be able to find your
                                course</label>

                            <div class="tags-field">
                                <div class="tag-item">Design <span class="remove-tag">&times;</span></div>
                                <input type="text">
                            </div>

                        </div><!--./tags -->

                        <!-- Course info block -->
                        <div class="course-info-block">

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div class="upload-block">
                                            <button class="btn btn-default btn-upload">Upload img <input type="file">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Title Course">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Price">
                                            </div>
                                        </div>
                                        <div class="col-md-7">
                                            <div class="form-group">
                                                <div class="field-info">
                                                    <i class="fa fa-info-circle"></i> Courserooms will add 10% from the
                                                    purchase
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <select class="form-control">
                                                    <option selected disabled>Level</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Course Description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="group">

                        <!-- Upload text block -->
                        <div class="upload-text-block">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Please upload the txt file with the description of the modules of your
                                        course,
                                        we will use it as roadmap in adding the curriculum. </label>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-transparent btn-upload">Upload .txt file
                                        <input type="file">
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="group fields questions-fields">

                        <form class="form-horizontal left-labels">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">What are the requirements?</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">What am I going to get from this course?</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </form>

                    </div>

                    <div class="group">
                        <div class="text-right">
                            <button type="submit" class="btn btn-green">Send for adding</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer ng-include="'partials/footer.html'"></footer><!--./footer -->

        <!-- COMPONENTS SCRIPTS -->
        <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="../app/custom/custom.js"></script>

    </body>
</html>
