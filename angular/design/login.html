<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TITLE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

        <!-- FONTS -->
        <link href='https://fonts.googleapis.com/css?family=Cabin:400,500,600,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>


        <!-- COMPONENTS -->
        <link rel="stylesheet" href="../web/css/vendor.css.css">

        <!-- STYLES -->
        <link rel="stylesheet" href="../web/css/main.css">

    </head>
    <body ng-app="">
        <!-- navigration -->
        <header ng-include="'partials/header-public.html'"></header><!--./navigation -->

        <!-- registration -->
        <section class="registration-section">
            <div class="container">
                <header class="registration-section_header">
                    <h1>Login</h1>
                </header>
                <div class="registration-section_form">
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                               <label>
                                 <a href="#">Forgot your password?</a>
                               </label>
                             </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-block btn-green" type="submit">Sign in</button>
                        </div>
                        <div class="registration-section_social">
                            <p class="title">Sign up with social accounts</p>
                            <div class="items">
                                <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <div class="registration-section_text">
                            Don't have an account? <a href="#">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </section><!--./registration -->

        <!-- footer -->
        <footer ng-include="'partials/footer.html'"></footer><!--./footer -->

        <!-- COMPONENTS SCRIPTS -->
        <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="../app/custom/custom.js"></script>

    </body>
</html>
