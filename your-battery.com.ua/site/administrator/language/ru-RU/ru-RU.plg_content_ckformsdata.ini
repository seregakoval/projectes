THANK YOU FOR THE INSTALLATION OF CK FORMS DATA 1.3.4 PLUG-IN=Insert the following tag : <br/>{ckdata <b><i>formname</i></b> [<b>start:<i>val</i>, number:<i>val</i>, showborder:<i>val</i>, showheader:<i>val</i>, shownavigation:<i>val</i></b>]}<br /><br />Replace the characters set <b><i>formname</i></b> with the Ckform fom name you want to display the data.<br/><b><i>start</i></b> is the start record index<br/><b><i>number</i></b> is the number of records displayed<br/><b><i>showborder</i></b> display the table border (value : 0 or 1)<br/><b><i>showheader</i></b> display the table header (value : 0 or 1)<br/><b><i>shownavigation</i></b> display the page navigator (value : 0 or 1)<br/><br/>The data saved with the form will be displayed. <br/><br/>If you have any problems, contact <a href=\"mailto:webmaster@cookex.eu\">webmaster@cookex.eu</a><br/>	Visit the <a href=\"http://www.cookex.eu\">CK Form web site</a> for the lastest news and update.