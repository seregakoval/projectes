TIPALLOWUSERREG=Если выбрано Да, то будет включен механизм самостоятельной регистрации пользователей через лицевую панель сайта.
TIPAUTOLOGOUTTIMEOF=Период времени отсутствия активности в действиях пользователя, по истечении которого сессия автоматически будет закрыта. Не рекомендуется устанавливать неоправданно большую продолжительность.
TIPCACHETIME=Время жизни кэша (в минутах).
TIPCACHE=Если выбрано  Да, будет включен механизм кэширования.
TIPCACHEHANDLER=По умолчанию механизм кэширования основан на файлах.
TIPDATETIMEDISPLAY=Текущие дата и время
TIPDATABASEHOSTNAME=Хост базы данных, указанный в процессе установки. Изменяйте его только при необходимости (например при переносе сайта на другой хостинг).
TIPDATABASENAME=Имя базы данных указанное при установке. Изменяйте его только при необходимости (например, при переносе сайта на другой хостинг).
TIPDATABASEPREFIX=Префикс таблиц базы данных указанный при установке. Изменяйте его только при необходимости (например, при переносе сайта на другой хостинг).
TIPDTATABASETYPE=Тип базы данных, указанный при установке. Не изменяйте это поле, если вы не изменяли тип базы данных.
TIPDATABASEUSERNAME=Имя пользователя базы данных указанное при установке. Изменяйте его только при необходимости (например, при переносе сайта на другой хостинг).
TIPDEBUGGINGINFO=Если включено, то выводится диагностическая информацию и ошибки SQL, если они есть.
TIPDEBUGLANGUAGE=Показывать ли отладочные индикаторы для локализации (<bold>&bull;...&bull;</bold>) для существующих значений, (<bold>?...?</bold>) для отсутствующих.
TIPDEFWYSIWYG=Выберите Визуальный Редактор по умолчанию. Зарегистрированные пользователи смогут поменять его на другой в Персональных Настройках, если это позволено настройками.
TIPENABLEWEBSERVICES=Разрешить RPC-вызовы, использующие HTTP в качестве транспортной среды, и XML в качестве языка передачи. Эта функция требуется для работоспособности многих сторонних расширений. По умолчанию - выключена.
TIPERRORREPORTING=Выберите уровень сообщений об ошибках из выпадающего списка. Подробная информация в Справке.
TIPFILEFOLDER=Путь к папке содержащей файлы.
TIPFROMNAME=По умолчанию это поле соответствует Имени Сайта указанному при установке.
TIPFRONTENDUSERPARAMS=Если выбрано Показать, то зарегистрированные пользователи смогут самостоятельно выбирать в настройках своей учетной записи Язык Сайта, Визуальный Редактор и Сервер Помощи.
TIPENABLEFTP=Включить встроенный FTP клиент Joomla! для полноценной работы с загрузкой файлов.
TIPFTPHOST=Введите FTP хост
TIPFTPPASSWORD=Введите пароль к FTP
TIPFTPPORT=Введите порт FTP ( по умолчанию 21 ).
TIPFTPROOT=Путь к корневой директории FTP сервера. Корневая директория - это верхняя папка в иерархии к которой разрешен доступ.
TIPFTPUSERNAME=Имя пользователя для доступа к серверу FTP.
TIPGLOBALSITEMETATADESC=Введите описание вашего сайта для Поисковых Систем. Оптимальная длина описания - 20 слов.
TIPGLOBALSITEMETAKEY=Введите ключевые слова, описывающие ваш сайт. Ключевые слова разделяйте запятой.
TIPHELPSERVER=Чтобы справочная система была доступна, выберите из списка имя Сервера Справки. Для использования локальной справки, входящей в дистрибутив системы, выберите «local». После изменения сервера помощи нажмите кнопку Применить, для сохранения изменений.
TIPIFSETTOSHOWAUTHOR=Если включено, то имя автора будет выводиться на экран. Это глобальная установка, но она может быть изменена на уровне пункта меню или материала.
TIPIFSETTOSHOWDATETIMECREATED=Если включено, то дата и время создания будут выводиться на экран. Это глобальная установка, но она может быть изменена на уровне пункта меню или материала.
TIPIFSETTOSHOWDATETIMEMODIFIED=Если включено, то дата и время последнего изменения будут выводится на экран. Это глобальная установка, но она может быть изменена на уровне пункта меню или материала.
TIPIFSETTOSHOWHITS=Если включено, то количество показов (переходов по ссылке) будет выводиться на экран. Это глобальная установка, но она может быть изменена на уровне пункта меню или материала.
TIPIFSETTOSHOWREADMORELINK=Если включено, то ссылка [Подробнее..] будет отображаться, когда есть расширенная версия материала.
TIPIFSETTOSHOWVOTING=Если включено, то будет включена система голосования для материалов.
TIPIFYESTITLECONTENTITEMS=Если да, то заголовок материала будет показан в виде ссылки на этот материал.
TIPIFYESUSERMAILEDLINK=Если выбрано Да, система будет требовать активации учетной записи нового пользователя через e-mail.
TIPIFYOURSITEISOFFLINE=Сообщение, которое отображается, когда сайт выключен
TIPIMAGEFOLDER=Путь к папке для хранения всех картинок. Например: 'images/stories' если папка для хранения файлов называется 'images'
TIPLOGFOLDER=Укажите папку для хранения логов Joomla.
TIPMAILER=Выберите тип отправки почты для доставки e-mail с сайта
TIPMAILFROM=Адрес e-mail для использования в поле from при отправке писем с сайта
TIPLINKS=Если да, то ссылки на материалы для зарегистрированных пользователей будут показаны даже если пользователь не зарегистрировался.
TIPNEWUSERTYPE=Уровень доступа, автоматически присваиваемый пользователям, регистрирующимся через лицевую панель сайта.
TIPPRINTPDFEMAIL=Печать, PDF и E-mail будут отображаться в виде Иконок или Текста
TIPSECRETWORD=Это автоматически сгенерированный код, уникальный для каждой инсталляции Joomla! Используется для обеспечения безопасности.
TIPSENDMAILPATH=Введите путь к Sendmail на сервере
TIPSESSIONHANDLER=Механизм хранения сессий Joomla!
TIPSETSDEFAULTLENGTHLISTS=Устанавливает длину списков по умолчанию для всех пользователей
TIPSETYOURSITEISOFFLINE=Выключает доступ к лицевой панели сайта. Если выбрано значение Да, то вместо главной страницы посетителям будет выводиться сообщение из поля Оффлайн Сообщение, находящегося ниже.
TIPSHOWAUTHORMETATAGITEMS=Использовать имя автора материала в мета-тэге auhtor
