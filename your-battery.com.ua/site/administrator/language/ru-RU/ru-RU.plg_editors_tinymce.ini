PARAMCODECLEANUP=По умолчанию, TinyMCE будет очищать ваш текст от некоторых HTML-тэгов, таких как script и center по причинам безопасности и совместимости с XHTML. Мы рекомендуем вам не выключать эту функцию.
PARAMCOMPRESSEDVERSION=Tiny может быть запущен в упрощенном режиме, что немного увеличивает скорость загрузки. Однако,этот режим не всегда работает, особенно в IE, так что, по умолчанию он выключен. Будьте осторожны когда включаете его - убедитесь, что он работает на вашей системе.
PARAMCUSTOMCSS=Вы можете указать загружать пользовательский CSS-файл - просто введите ПОЛНЫЙ URL путь к тому css файлу, который вы хотите использовать. Если вы введете значение в это поле, то это условие отменит действие параметра `CSS-классы шаблона`
PARAMDIRECTIONALITY=Отображать кнопки выбора направления. Доступно только в `Расширенном` режиме.
