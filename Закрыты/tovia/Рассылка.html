<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="modal">
        <div class="main-modal">
            <h1>Подпишись ра рассылку</h1>

            <form action="#" class="clearfix form">
                <input type="text" class="input-modal" placeholder="Имя">
                <input type="text" class="input-modal" placeholder="E-mail">
                <input type="submit" class="sub" value="Отправить">
            </form>
        </div>
    </div>
</body>
</html>
